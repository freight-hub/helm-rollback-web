version: 2.1
orbs:
  gcp-gcr: circleci/gcp-gcr@0.13
  helm3-deploy: freighthub/helm3-deploy@1.3
executors:
  build:
    docker:
      - image: cimg/base:2021.10

workflows:
  ci-cd:
    jobs:

      - gcp-gcr/build-and-push-image:
          name: Build Image
          executor: build
          context: gcloud-registry
          dockerfile: build/package/Dockerfile
          registry-url: eu.gcr.io
          image: ${CIRCLE_PROJECT_REPONAME}
          tag: ${CIRCLE_SHA1}
          # https://circleci.com/docs/2.0/building-docker-images/#docker-version
          remote-docker-version: 20.10.7
          setup-remote-docker: true
          use-docker-layer-caching: true

      - helm3-deploy/diff-deploy:
          name: Diff against Sandbox
          context:
              - gcloud-sandbox
              - github
          cluster_name: $PLAYGROUND
          namespace: sre-tooling
          values_base: sandbox
          chart_path: deployments/helm/helm-rollback-web

      - helm3-deploy/diff-deploy:
          name: Diff against Production
          context:
              - gcloud-production
              - github
          cluster_name: $GCLOUD_CLUSTER_NAME
          namespace: sre-tooling
          values_base: production
          chart_path: deployments/helm/helm-rollback-web

      - helm3-deploy/main-deploy:
          name: Deploy Sandbox
          chart_path: deployments/helm/helm-rollback-web
          values_base: sandbox
          release_name: $CIRCLE_PROJECT_REPONAME
          cluster_name: $PLAYGROUND
          namespace: sre-tooling
          context: gcloud-sandbox
          requires:
            - Build Image
          filters:
            branches:
              ignore:
                - /dependabot\/.+/

      - helm3-deploy/main-deploy:
          name: Deploy Production
          chart_path: deployments/helm/helm-rollback-web
          values_base: production
          release_name: $CIRCLE_PROJECT_REPONAME
          cluster_name: $GCLOUD_CLUSTER_NAME
          namespace: sre-tooling
          context: gcloud-production
          requires:
            - Build Image
          filters:
            branches:
              only:
                - main
